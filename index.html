<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- BÀI 1 -->
        <div class="col-4 py-3">
            <h4>BÀI 1: LƯƠNG NHÂN VIÊN</h4>
            <form>
                <div class="form-group">
                    <label for="">Tổng số ngày làm:</label>
                    <input id="inputWorkDay" type="text" class="form-control">
                </div>

                <button id="btnTotalSalary" type="button" class="btn btn-success">Tính tiền lương</button>
            </form>
            <p id="notifySalary" class="py-3"></p>
        </div>

        <!-- BÀI 2 -->
        <div class="col-4 py-3">
            <h4>BÀI 2: GIÁ TRỊ TRUNG BÌNH</h4>
            <form>
                <div class="form-group">
                    <label for="">Số thực 1:</label>
                    <input id="inputNum1" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Số thực 2:</label>
                    <input id="inputNum2" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Số thực 3:</label>
                    <input id="inputNum3" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Số thực 4:</label>
                    <input id="inputNum4" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Số thực 5:</label>
                    <input id="inputNum5" type="text" class="form-control">
                </div>

                <button id="btnAverage" type="button" class="btn btn-success">Tính trung bình</button>
            </form>
            <p id="notifyAverage" class="py-3"></p>
        </div>

        <!-- BÀI 3 -->
        <div class="col-4 py-3">
            <h4>BÀI 3: QUY ĐỔI TIỀN</h4>
            <form>
                <div class="form-group">
                    <label for="">Số tiền USD</label>
                    <input id="inputUsd" type="text" class="form-control">
                </div>

                <button id="btnVnd" type="button" class="btn btn-success">Quy đổi VND</button>
            </form>
            <p id="notifyVnd" class="py-3"></p>
        </div>

        <!-- BÀI 4 -->
        <div class="col-4 py-3">
            <h4>BÀI 4: TÍNH DIỆN TÍNH, CHU VI</h4>
            <form>
                <div class="form-group">
                    <label for="">Chiều dài</label>
                    <input id="inputLength" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Chiều rộng</label>
                    <input id="inputWidth" type="text" class="form-control">
                </div>

                <button id="btnCalc" type="button" class="btn btn-success">Tính diện tích, chu vi</button>
            </form>
            <p id="notifyResult" class="py-3"></p>
        </div>

        <!-- BÀI 5 -->
        <div class="col-4 py-3">
            <h4>BÀI 5: TỔNG 2 KÝ SỐ</h4>
            <form>
                <div class="form-group">
                    <label for="">Số có 2 chữ số</label>
                    <input id="inputNumber" type="text" class="form-control">
                </div>

                <button id="btnSum" type="button" class="btn btn-success">Tính tổng</button>
            </form>
            <p id="notifySum" class="py-3"></p>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="./js/Baitap1.js"></script>
    <script src="./js/Baitap2.js"></script>
    <script src="./js/Baitap3.js"></script>
    <script src="./js/Baitap4.js"></script>
    <script src="./js/Baitap5.js"></script>
</body>

</html>
